---
layout: default
title: Записная книжка
---

<div class="posts">
  {% for post in paginator.posts %}
    {% if post.layout == "post" %}
        <div class="post">
          <h1 class="post-title">
            <a href="{{ site.baseurl }}{{ post.url }}">
              {{ post.title }}
            </a>
          </h1>

          <span class="post-date">{{ post.date | date_to_string }}</span>

          {{ post.content }}
        </div>
    {% endif %}
  {% endfor %}
</div>
